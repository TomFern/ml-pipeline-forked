version: v1.0
name: CI for ML
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
global_job_config:
  prologue:
    commands:
      - sem-version python 3.11
      - checkout
      - 'cache restore venv-$SEMAPHORE_GIT_BRANCH,venv-main,venv'
      - cache restore
      - source ./tools/install.sh
      - cache store
      - 'cache store venv-$SEMAPHORE_GIT_BRANCH,venv-main,venv venv'
blocks:
  - name: Train model
    task:
      jobs:
        - name: Install and train
          commands:
            - python ./ml/1_build.py
            - python ./ml/2_train.py
            - artifact push workflow --force ml/training_data
  - name: Test model
    task:
      jobs:
        - name: Test
          commands:
            - artifact pull workflow ml/training_data
            - python ./ml/3_test.py
  - name: Retrain model
    task:
      jobs:
        - name: Retrain
          commands:
            - artifact pull workflow ml/training_data
            - python ./ml/6_retrain.py
