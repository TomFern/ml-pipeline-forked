version: v1.0
name: CI for ML
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
global_job_config:
  prologue:
    commands:
      - sem-version python 3.11
      - checkout
      - 'cache restore venv-$SEMAPHORE_GIT_BRANCH,venv-main,venv'
      - cache restore
      - source ./tools/install.sh
      - cache store
      - 'cache store venv-$SEMAPHORE_GIT_BRANCH,venv-main,venv venv'
blocks:
  - name: Train model
    task:
      jobs:
        - name: Install and train
          commands:
            - python ./ml/1_build.py
            - python ./ml/2_train.py
            - (cd ml; artifact push workflow --force training_data)
  - name: Test model
    task:
      jobs:
        - name: Test
          commands:
            - (cd ml; artifact pull workflow --force training_data)
            - python ./ml/3_test.py
promotions:
  - name: Deploy
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: result = 'passed'
