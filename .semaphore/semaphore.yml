version: v1.0
name: CI for ML
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
global_job_config:
  prologue:
    commands:
      - sem-version python 3.11
      - mkdir -p ~/.pip
      - 'printf ''[global]\ndownload_cache = ~/ml-pipeline-forked/pip_cache\n'' >> ~/.pip/pip.conf'
      - checkout
blocks:
  - name: Build
    task:
      jobs:
        - name: Install and build
          commands:
            - cache restore
            - source ./tools/install.sh
            - cache store
