version: v1.0
name: CI for ML
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
global_job_config:
  prologue:
    commands:
      - sem-version python 3.11
      - checkout
blocks:
  - name: Train
    task:
      jobs:
        - name: Install and train
          commands:
            - cache restore
            - source ./tools/install.sh
            - cache store
            - python ./ml/1_build.py
            - python ./ml/2_train.py
            - sem artifact push workflow ml/training_data
